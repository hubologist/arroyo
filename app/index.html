<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>arroyo</title>
  <meta name="description" content="Your proverbial app">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
  <link rel='stylesheet' href='bower_components/font-awesome/css/font-awesome.css' />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <!-- google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
</head>
<!-- app begins here -->
<body ng-app="Proverbial" ng-controller="proverbial as prov">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="wrap">
  <div class="header">
    <!-- language selector -->
    <ul class="nav nav-pills pull-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{lang ||
          "en"}}<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li ng-class="{active: activeLang('en')}"><a href="#" ng-click="click('en')">English</a></li>
          <li ng-class="{active: activeLang('pt')}"><a href="#" ng-click="click('pt')">Portuguese</a></li>
          <li ng-class="{active: activeLang('sw')}"><a href="#" ng-click="click('sw')">Swedish</a></li>
        </ul>
      </li>
    </ul>
    <!-- brand/title -->
    <h1 class="text-muted">Proverbial</h1>
    <!-- view selector -->
    <ul class="">
      <li>
        <i class="fa fa-random"></i>
      </li>
      <li>
        <i class="fa fa-sort-alpha-asc"></i>
      </li>
      <li>
        <i class="fa fa-star"></i>
      </li>
    </ul>
  </div>
  <div>
    <ul>
      <li class="col-sm-4" ng-repeat="x in proverbs">
        <a href="#">
          <div class="card">
            <div class="text">{{x}}</div>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> lightradius</p>
  </div>

</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
  (function (b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l;
    b[l] || (b[l] =
      function () {
        (b[l].q = b[l].q || []).push(arguments)
      });
    b[l].l = +new Date;
    e = o.createElement(i);
    r = o.getElementsByTagName(i)[0];
    e.src = '//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e, r)
  }(window, document, 'script', 'ga'));
  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');

<!-- build:js(.) scripts/plugins.js -->
<script src="bower_components/bootstrap/js/affix.js"></script>
<script src="bower_components/bootstrap/js/alert.js"></script>
<script src="bower_components/bootstrap/js/dropdown.js"></script>
<script src="bower_components/bootstrap/js/tooltip.js"></script>
<script src="bower_components/bootstrap/js/modal.js"></script>
<script src="bower_components/bootstrap/js/transition.js"></script>
<script src="bower_components/bootstrap/js/button.js"></script>
<script src="bower_components/bootstrap/js/popover.js"></script>
<script src="bower_components/bootstrap/js/carousel.js"></script>
<script src="bower_components/bootstrap/js/scrollspy.js"></script>
<script src="bower_components/bootstrap/js/collapse.js"></script>
<script src="bower_components/bootstrap/js/tab.js"></script>
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
